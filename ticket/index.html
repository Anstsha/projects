<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="title">
                <img src="./img/arrow_back_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="arrow">
                <p>Архів</p>
            </div>
            <div class="toggle">
                <div class="main-ticket">Квиток</div>
                <div class="full-ticket">Проїзний</div>
            </div>
        </div>
        <div class="ticket">
            <div class="city-info">
                <div class="img-wrapper">
                    <img src="./img/gerb.jpg" alt="">
                </div>
                <div class="city-text">
                    <p>Одеса</p>
                    <p>Одесміськелектротранс</p>
                    <p>Серія <span> 181217236, 117267245 </span> </p>
                </div>
            </div>
            <div class="ticket-img-wrapper">
                <img src="./img/tram.jpg" alt="">
            </div>
            <div class="wagon-content">
                <div id="wagon" class="wagon-number">№3144</div>
                <div class="wagon-text">Вагон</div>
            </div>
            <div class="trip-info">
                <div class="trip">
                    <div class="trip-title">Дата</div>
                    <div id="date" class="trip-content">03.06.2025</div>
                </div>
                <div class="trip">
                    <div class="trip-title">Час</div>
                    <div id="clock" class="trip-content">17:38:09</div>
                </div>
                <div class="trip">
                    <div class="trip-title">Пасажири</div>
                    <div id="result" class="trip-content">2</div>
                </div>
            </div>
            <div class="ticket-time-info">
                <div class="ticket-info-title">Квиток разового використання</div>
                <div id="timer" class="ticket-timer">51:32</div>
            </div>
        </div>
        <button>Відсканувати QR-код</button>
    </div>
</body>
<script src="index.js"></script>
</html>
